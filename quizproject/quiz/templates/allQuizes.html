{% extends 'base.html' %}

{% block content %}
{% load custom_tags %}
    <h2 align="middle">All Quizes</h2>
    <ul id="quizList" style="list-style-type:none;">
      {% for test in valid_tests %}
        <li class="quiz-link">
          <input type="hidden" id="Quiz{{forloop.counter}}" data-url="{% url 'question' test.id 1 %}">
            {{ test.name }}
            {% if user_tests|get_at_index:test.id is True %} X {% endif %}
          </input>
        </li>
      {% endfor %}
    </ul>

{% load staticfiles %}
<script src="{% static 'quiz/js/allQuizes.js' %}"></script>
{% endblock %}
