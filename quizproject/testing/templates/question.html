<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test - {{ test.name }}</title>
</head>
<body>
  <h1>{{ test.name }}</h1>

  <form action="{% url 'question_result' test.id question_number %}" method="post">
    {% csrf_token %}
    <h2>{{ question.name }}</h2>
    {% for answer in answers %}
      <p>
        <input type="checkbox" name="answer{{forloop.counter}}"><label for="answer{{forloop.counter}}">{{ answer }}</label>
      </p>
    {% endfor %}
    <p>
      <input type="submit" value="Check" />
    </p>
  </form>
</body>
</html>
