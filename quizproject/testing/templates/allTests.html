{% extends 'base.html' %}
{% load static %}

{% block content %}

  {% if user.is_authenticated %}

    <table class="table">
      <tbody>
        <tr>
          <td><h2>Hi, {{ user.username }}!</h2></td>
          <td><a href="{% url 'logout' %}" class="btn btn-primary">Logout</a></td>
        </tr>
      </tbody>
    </table>

    <h2 align="middle">All Tests</h2>
    {% for t in tests_list %}
      <ul>
        <div class="container">
          <a href="{% url 'question' t.id 1 %}" class="btn btn-primary btn-block">{{ t.name }}</a>
        </div>
      </ul>
    {% endfor %}
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
  {% endif %}

{% endblock %}
