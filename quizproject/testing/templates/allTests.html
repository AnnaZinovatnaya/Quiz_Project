{% extends 'base.html' %}

{% block content %}

  {% if user.is_authenticated %}
    <h3>Hi, {{ user.username }}!</h3>
    <a href="{% url 'logout' %}">Logout</a>
    <h2 align="middle">All Tests</h2>
    {% for t in tests_list %}
      <ul>
        <div class="container">
          <a href="{% url 'question' t.id 1 %}">{{ t.name }}</a>
        </div>
      </ul>
    {% endfor %}
  {% else %}
    <p>You are not logged in!</p>
    <a href="{% url 'login' %}">Login</a>
  {% endif %}

{% endblock %}
